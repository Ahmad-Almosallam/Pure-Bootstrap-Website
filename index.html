<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Bootstrap Website</title>
    <link rel="title icon" href="/assets/images/title-img.png">
    <!-- bootsrap CSS -->
    <link rel="stylesheet" href="/assets/CSS/bootstrap.min.css">
    <!-- fontawesome -->

        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item ">
                    <a class="nav-link text-uppercase font-weight-bold text-light px-3" href="#">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-uppercase font-weight-bold text-light px-3" href="#">Skills</a>
                </li>
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle text-uppercase font-weight-bold text-light px-3" href="#"
                        id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                        <a class="dropdown-item" href="#">Project 4</a>

                </li>

                            class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link text-uppercase font-weight-bold text-light px-3" href="#">Contact <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline ml-3">

                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <!-- <div class="input-group-text">@</div> -->
                        <button class="btn input-group-text" type="button"><i
                                class="fas fa-search text-muted"></i></button>
                    </div>
                </div>

            </form>
        </div>
    </nav>
    <!-- End of navbar -->
    <!-- Banner section -->

    <div class="container-fluid">
        <div class="row bg-info justify-content-center align-items-center" style="height: 100vh">
            <div class="col-sm-10 text-center">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
